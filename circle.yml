general:
  branches:
    ignore:
      - master

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --pull -t markuskobler/rust-lang:beta /home/ubuntu/Dockerfiles

test:
  override:
    - docker images

deployment:
  hub:
    branch: rust-lang
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push markuskobler/rust-lang
