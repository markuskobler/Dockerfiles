general:
  branches:
    ignore:
      - master

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --pull -t quay.io/markus/rust-lang:1.1.0 /home/ubuntu/Dockerfiles
    - docker tag -f quay.io/markus/rust-lang:1.1.0 quay.io/markus/rust-lang:latest

test:
  override:
    - docker images

deployment:
  hub:
    branch: rust-lang
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASSWORD quay.io
      - docker push quay.io/markus/rust-lang
