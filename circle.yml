general:
  branches:
    ignore:
      - master

dependencies:
  override:
    - docker info
    - docker build --pull -t markuskobler/registry /home/ubuntu/Dockerfiles

test:
  override:
    - docker images

deployment:
  hub:
    branch: rust-lang
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD:
          parallel: true
      - docker push markuskobler/registry:
          parallel: true