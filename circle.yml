general:
  branches:
    ignore:
      - master

machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --pull -t quay.io/markus/rust-lang:nightly /home/ubuntu/Dockerfiles

test:
  override:
    - docker images
    - docker run -it quay.io/markus/rust-lang:nightly -c "/usr/local/bin/rustc --version"

deployment:
  hub:
    branch: rust-lang-nightly
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASSWORD quay.io
      - docker push quay.io/markus/rust-lang
