machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --pull -t markuskobler/postgres /home/ubuntu/Dockerfiles
    - docker tag -f markuskobler/postgres:latest markuskobler/postgres:9.4

test:
  override:
    - docker images

deployment:
  hub:
    branch: postgres
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD:
          parallel: true
      - docker push markuskobler/postgres:
          parallel: true